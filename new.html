<html>

<head>
<title> My Webpage</title>
</head>

<body>
<h1>Internship form</h1>
<form method="POST">
<p>Enter your name:</p>
<input type="text" name="Name"/>
<p>Enter your Email:</p>
<input type="email" name="Email"/>
<p>Enter your password:</p>
<input type="password" name="Password"/>
<p>Enter your Age:</p>
<input type="number" name="Age"/>
<p>Gender:</p>
<input type="radio" name="male" value="male"/>Male<br/>
<input type="radio" name="female" value="female"/>Female<br/>
<p>About Yourself</p>
<textarea rows="2" cols="20" name="description"></textarea>
<p>Which Programming Languages do you know?</p>
<input type="checkbox" name="C" value="on"/>C<br/>
<input type="checkbox" name="C++" value="on"/>C++<br/>
<input type="checkbox" name="Java" value="on"/>Java<br/>
<input type="checkbox" name="Python" value="on"/>Python<br/>
<input type="checkbox" name="Javascript" value="on"/>Javascript<br/>
<p>How many months do you want to participate in our internship program?</p>
<select name="dropdown">
<option value="3 Months">3 Months</option>
<option value="6 Months">6 Months</option>
<option value="9 Months">9 Months</option>
<option value="1 Year">1 Year</option>
</select>
<p>Upload Your Resume</p>
<input type="file" name="fileupload" accept=""document/*/>
<p></p>
<a href="secondwebpage.html"><input type="button" name="submit" value="Submit"/><a>

</form>
</body>
</html>
